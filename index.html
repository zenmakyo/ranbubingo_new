<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ビンゴ（テキストボックス付き）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
    }

    table {
      width: 90vw;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
      table-layout: fixed;
    }

    td {
      width: 20%;
      padding: 0;
      aspect-ratio: 1 / 1;
      border: 2px solid #333;
      vertical-align: middle;
      position: relative;
    }

    input.cellInput {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: clamp(14px, 4vw, 20px);
      background-color: transparent;
    }

    input.cellInput:focus {
      outline: none;
      background-color: #fffbe0;
    }

    td.usedA {
      background-color: #90caf9; /* 色A（特別な単語） */
    }

    td.usedB {
      background-color: #e0e0e0; /* 色B（その他） */
    }
  </style>
</head>
<body>
  <h2>ビンゴ（テキストボックス版）</h2>

  <table id="bingo">
    <tbody></tbody>
  </table>

  <datalist id="wordList"></datalist>

  <script>
    const words = [
      "りんご", "バナナ", "みかん", "ぶどう", "すいか", "もも", "パイナップル", "キウイ", "レモン", "メロン",
      "なし", "さくらんぼ", "グレープフルーツ", "ブルーベリー", "ストロベリー", "マンゴー", "ドリアン",
      "ライチ", "パッションフルーツ", "アボカド", "ラズベリー", "オレンジ", "ネーブル", "カキ", "イチジク"
    ];

    const specialWords = ["バナナ", "ぶどう", "すいか"]; // 特別な色にする単語
    const usedWords = new Set();

    const table = document.querySelector("#bingo tbody");
    const datalist = document.getElementById("wordList");

    // datalist を生成
    words.forEach(word => {
      const option = document.createElement("option");
      option.value = word;
      datalist.appendChild(option);
    });

    // セル作成
    for (let i = 0; i < 5; i++) {
      const tr = document.createElement("tr");
      for (let j = 0; j < 5; j++) {
        const td = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";
        input.setAttribute("list", "wordList");
        input.className = "cellInput";
        input.placeholder = "未選択";

        input.addEventListener("change", () => {
          const val = input.value.trim();
          if (!words.includes(val)) {
            alert("リストにない単語です");
            input.value = "";
            td.className = "";
            return;
          }

          if (usedWords.has(val)) {
            alert("この単語はすでに使用されています");
            input.value = "";
            td.className = "";
            return;
          }

          // 背景色変更
          td.className = specialWords.includes(val) ? "usedA" : "usedB";
          usedWords.add(val);
        });

        td.appendChild(input);
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }
  </script>
</body>
</html>
