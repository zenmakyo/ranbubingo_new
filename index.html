<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>乱舞ビンゴ</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #98AB6F;
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      font-family: 'Zen Kurenaido', sans-serif;
      font-size: 3.5rem;
      color: white;
      -webkit-text-stroke: 3px black;
      paint-order: stroke fill;
      font-weight: bold;
      padding: 1rem;
    }
    table {
      width: 90vmin;
      height: 90vmin;
      margin: auto;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td {
      border: 2px solid white;
      aspect-ratio: 1 / 1;
      position: relative;
      background-color: #ccc;
    }
    .free-cell {
      background-image: url("rainbowranbu.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #f5f5dc;
    }
    .cell-content {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dropdown-wrapper {
      width: 90%;
      position: relative;
    }
    .custom-input {
      width: 100%;
      font-size: 2vmin;
      padding: 0.2em;
      text-align: center;
      box-sizing: border-box;
    }
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      max-height: 30vmin;
      overflow-y: auto;
      background: white;
      border: 1px solid #999;
      z-index: 10;
      font-size: 2vmin;
    }
    .suggestions div {
      padding: 0.3em;
      cursor: pointer;
    }
    .suggestions div:hover {
      background-color: #eee;
    }
    .button-container {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2e4e1e;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>乱舞ビンゴ</h1>
  <table id="bingo">
    <tbody></tbody>
  </table>

  <div class="button-container">
    <button onclick="randomFill()">ランダム配置</button>
    <button onclick="resetBoard()">リセット</button>
  </div>

  <script>
    const wordList = [
      "富士山", "桜", "畳", "抹茶", "着物",
      "忍者", "侍", "温泉", "盆栽", "和菓子",
      "鳥居", "祭り", "刀", "お箸", "日本酒",
      "神社", "茶道", "寿司", "紅葉", "庭園",
      "折り紙", "雪景色", "太鼓", "歌舞伎", "俳句"
    ];
    const rainbowWords = ["抹茶", "桜", "忍者", "寿司", "富士山"];
    const usedWords = new Set();

    const table = document.querySelector("#bingo tbody");

    for (let row = 0; row < 5; row++) {
      const tr = document.createElement("tr");
      for (let col = 0; col < 5; col++) {
        const td = document.createElement("td");
        if (row === 2 && col === 2) {
          td.classList.add("free-cell");
        } else {
          const wrapper = document.createElement("div");
          wrapper.className = "cell-content";

          const dropdownWrapper = document.createElement("div");
          dropdownWrapper.className = "dropdown-wrapper";

          const input = document.createElement("input");
          input.type = "text";
          input.className = "custom-input";
          input.placeholder = "未選択";

          const suggestionBox = document.createElement("div");
          suggestionBox.className = "suggestions";
          suggestionBox.style.display = "none";

          input.addEventListener("input", () => {
            const val = input.value.trim();
            suggestionBox.innerHTML = "";
            if (val) {
              const filtered = wordList.filter(
                w => w.includes(val) && (!usedWords.has(w) || input.value === w)
              );
              filtered.forEach(word => {
                const option = document.createElement("div");
                option.textContent = word;
                option.addEventListener("click", () => {
                  input.value = word;
                  suggestionBox.style.display = "none";
                  input.dispatchEvent(new Event("change"));
                });
                suggestionBox.appendChild(option);
              });
              suggestionBox.style.display = filtered.length ? "block" : "none";
            } else {
              suggestionBox.style.display = "none";
            }
          });

          input.addEventListener("focus", () => {
            input.dispatchEvent(new Event("input"));
          });

          input.addEventListener("blur", () => {
            setTimeout(() => { suggestionBox.style.display = "none"; }, 100);
          });

          input.addEventListener("change", () => {
            const val = input.value.trim();
            if (val === "") {
              usedWords.delete(input.dataset.prev || "");
              input.dataset.prev = "";
              td.style.background = "#ccc";
              return;
            }
            if (!wordList.includes(val)) {
              alert("このワードはリストにありません！");
              input.value = "";
              td.style.background = "#ccc";
              return;
            }
            if (usedWords.has(val) && input.dataset.prev !== val) {
              alert("このワードはすでに選択済みです！");
              input.value = "";
              td.style.background = "#ccc";
              return;
            }

            usedWords.delete(input.dataset.prev || "");
            usedWords.add(val);
            input.dataset.prev = val;

            if (rainbowWords.includes(val)) {
              td.style.background = "linear-gradient(135deg, #f4d7f4, #d6c6e1, #c0d4f7, #bde5c8, #fffabf, #ffe4b5, #f7b3b3)";
            } else {
              td.style.background = "#ccc";
            }
          });

          dropdownWrapper.appendChild(input);
          dropdownWrapper.appendChild(suggestionBox);
          wrapper.appendChild(dropdownWrapper);
          td.appendChild(wrapper);
        }
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }

    function randomFill() {
      const used = new Set();
      const inputs = document.querySelectorAll(".custom-input");
      inputs.forEach(input => {
        let choice;
        do {
          choice = wordList[Math.floor(Math.random() * wordList.length)];
        } while (used.has(choice));
        used.add(choice);
        input.value = choice;
        input.dispatchEvent(new Event("change"));
      });
    }

    function resetBoard() {
      usedWords.clear();
      const inputs = document.querySelectorAll(".custom-input");
      inputs.forEach(input => {
        input.value = "";
        input.dataset.prev = "";
        input.dispatchEvent(new Event("change"));
      });
    }
  </script>
</body>
</html>
