<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ビンゴ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #A5A051; /* 深い抹茶色 */
      text-align: center;
    }
    h1 {
      color: white;
      font-size: 5vmin;
      margin: 1vh 0;
    }
    table {
      margin: 2vh auto;
      width: 90vmin;
      height: 90vmin;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td {
      border: 2px solid #ccc;
      background-color: gray;
      padding: 0;
      position: relative;
    }
    .cell-input {
      width: 85%;
      height: 85%;
      font-size: 2vmin;
      box-sizing: border-box;
      resize: none;
      overflow-wrap: break-word;
      white-space: normal;
      padding: 0.2em;
      margin: auto;
      display: block;
      text-align: center;
    }
    .rainbow {
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      color: white;
    }
    .free-cell {
      background-color: #b3ab8e !important;
    }
    .cell-content {
      font-size: 3vmin;
      font-weight: bold;
      text-align: center;
      line-height: 100%;
    }
    .button-container {
      margin-top: 2vh;
    }
    .control-button {
      font-size: 2.5vmin;
      padding: 0.8em 1.5em;
      margin: 0 1em;
      background-color: #2e4e1e;
      color: white;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
    }
    datalist option {
      font-size: 2vmin;
    }
  </style>
</head>
<body>
  <h1>ビンゴ</h1>
  <table id="bingo-table">
    <!-- ビンゴ表の行を生成 -->
    <script>
      const wordList = [
        "さくら", "ふじさん", "かぶき", "まっちゃ", "げいしゃ",
        "しょうゆ", "たたみ", "にんじゃ", "すもう", "はなみ",
        "まんが", "しんかんせん", "さむらい", "けんどう", "きもの",
        "こけし", "らーめん", "たこやき", "わがし", "おにぎり",
        "こま", "はし", "おちゃ", "わしょく", "しぶや"
      ];
      const specialWords = ["さくら", "にんじゃ", "おちゃ", "しぶや", "まんが"];
      document.write("<tbody>");
      for (let row = 0; row < 5; row++) {
        document.write("<tr>");
        for (let col = 0; col < 5; col++) {
          const isCenter = row === 2 && col === 2;
          if (isCenter) {
            document.write(`<td class="cell free-cell" data-row="${row}" data-col="${col}"><div class="cell-content">
            <img src="rainbowranbu.png" alt="Free" style="width: 80%; height: 80%; object-fit: contain;"></div></td>`);
          } else {
            document.write(`
              <td class="cell" data-row="${row}" data-col="${col}">
                <input list="wordlist" class="cell-input" placeholder="未選択" />
              </td>
            `);
          }
        }
        document.write("</tr>");
      }
      document.write("</tbody>");
    </script>
  </table>

  <div class="button-container">
    <button class="control-button" onclick="fillRandom()">ランダム配置</button>
    <button class="control-button" onclick="resetGrid()">リセット</button>
  </div>

  <datalist id="wordlist">
    <script>
      wordList.forEach(word => {
        document.write(`<option value="${word}">`);
      });
    </script>
  </datalist>

  <script>
    const inputs = [];

    document.querySelectorAll(".cell-input").forEach(input => {
      inputs.push(input);
      input.addEventListener("input", () => {
        const val = input.value.trim();
        const parent = input.closest("td");

        if (specialWords.includes(val)) {
          parent.classList.add("rainbow");
        } else {
          parent.classList.remove("rainbow");
        }

        // 入力後に候補外だったら警告
        if (val && !wordList.includes(val)) {
          input.setCustomValidity("このワードはリストにありません");
        } else {
          input.setCustomValidity("");
        }

        input.reportValidity();
      });

      // 空でも選択肢を表示させたい
      input.addEventListener("focus", () => {
        input.value = "";
        input.dispatchEvent(new Event("input"));
      });
    });

    function fillRandom() {
      const shuffled = [...wordList].sort(() => Math.random() - 0.5);
      let i = 0;
      inputs.forEach(input => {
        let word = shuffled[i++];
        input.value = word;
        input.dispatchEvent(new Event("input"));
      });
    }

    function resetGrid() {
      inputs.forEach(input => {
        input.value = "";
        input.dispatchEvent(new Event("input"));
      });
    }
  </script>
</body>
</html>
