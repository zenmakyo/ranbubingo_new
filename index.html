<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>乱舞ビンゴ</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #98AB6F;
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      font-family: 'Zen Kurenaido', sans-serif;
      font-size: 3.5rem;
      color: white;
      -webkit-text-stroke: 3px black;
      paint-order: stroke fill;
      font-weight: bold;
      padding: 1rem;
      line-height: 1.1;
    }
    table {
      width: 90vmin;
      height: 90vmin;
      margin: auto;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td {
      border: 2px solid white;
      aspect-ratio: 1 / 1;
      position: relative;
      background-color: #ccc;
    }
    .free-cell {
      background-image: url("rainbowranbu.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #f5f5dc;
    }
    .cell-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5%;
      box-sizing: border-box;
      position: relative;
    }
    .cell-input {
      width: 85%;
      height: 85%;
      box-sizing: border-box;
      font-size: 2vmin;
      text-align: center;
      position: relative;
    }
    .suggestions {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translateX(-50%);
      width: 150%;
      max-height: 50vmin;
      overflow-y: auto;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 10;
      display: none;
      font-size: 2vmin;
    }
    .suggestions div {
      padding: 0.5rem;
      cursor: pointer;
    }
    .suggestions div:hover {
      background-color: #eee;
    }
    .button-container {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2e4e1e;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>乱舞ビンゴ
  <br><span style="font-size: 1.5rem; ">大会</span>
  </h1>
  <table id="bingo">
    <tbody></tbody>
  </table>

  <div class="button-container">
    <button onclick="randomFill()">ランダム配置</button>
    <button onclick="resetBoard()">リセット</button>
  </div>

  <script>
    const wordList = [
      "富士山", "桜", "畳", "抹茶", "着物",
      "忍者", "侍", "温泉", "盆栽", "和菓子",
      "鳥居", "祭り", "刀", "お箸", "日本酒",
      "神社", "茶道", "寿司", "紅葉", "庭園",
      "折り紙", "雪景色", "太鼓", "歌舞伎", "俳句"
    ];
    const rainbowWords = ["抹茶", "桜", "忍者", "寿司", "富士山"];
    const usedWords = new Set();

    const table = document.querySelector("#bingo tbody");

    for (let row = 0; row < 5; row++) {
      const tr = document.createElement("tr");
      for (let col = 0; col < 5; col++) {
        const td = document.createElement("td");
        td.dataset.row = row;
        td.dataset.col = col;

        if (row === 2 && col === 2) {
          td.classList.add("free-cell");
        } else {
          const wrapper = document.createElement("div");
          wrapper.className = "cell-content";

          const input = document.createElement("input");
          input.className = "cell-input";
          input.setAttribute("placeholder", "未選択");

          const suggestionBox = document.createElement("div");
          suggestionBox.className = "suggestions";

          input.addEventListener("focus", () => {
            updateSuggestions(input, suggestionBox);
            suggestionBox.style.display = "block";
          });

          input.addEventListener("input", () => {
            updateSuggestions(input, suggestionBox);
          });

          input.addEventListener("blur", () => {
            setTimeout(() => suggestionBox.style.display = "none", 200);
          });

          suggestionBox.addEventListener("mousedown", (e) => {
            if (e.target.tagName === "DIV") {
              const selected = e.target.textContent;
              if (usedWords.has(selected)) {
                alert("すでに使用されています！");
                return;
              }
              input.value = selected;
              suggestionBox.style.display = "none";
              finalizeInput(input, td, selected);
            }
          });

          input.addEventListener("change", () => {
            const val = input.value.trim();
            if (!wordList.includes(val)) {
              alert("このワードはリストにありません！");
              input.value = "";
              td.style.background = "#ccc";
              return;
            }
            if (usedWords.has(val)) {
              alert("すでに使用されています！");
              input.value = "";
              td.style.background = "#ccc";
              return;
            }
            finalizeInput(input, td, val);
          });

          wrapper.appendChild(input);
          wrapper.appendChild(suggestionBox);
          td.appendChild(wrapper);
        }

        tr.appendChild(td);
      }
      table.appendChild(tr);
    }

    function updateSuggestions(input, suggestionBox) {
      const val = input.value.trim();
      const currentUsed = Array.from(document.querySelectorAll("input")).map(i => i.value.trim());
      suggestionBox.innerHTML = "";

      wordList.forEach(word => {
        if (!currentUsed.includes(word)) {
          const div = document.createElement("div");
          div.textContent = word;
          suggestionBox.appendChild(div);
        }
      });

      suggestionBox.style.display = "block";
    }

    function finalizeInput(input, td, val) {
      usedWords.add(val);
      if (rainbowWords.includes(val)) {
        td.style.background = "linear-gradient(135deg, #f4d7f4, #d6c6e1, #c0d4f7, #bde5c8, #fffabf, #ffe4b5, #f7b3b3)";
      } else {
        td.style.background = "#ccc";
      }
    }

    // ★ ここだけ変更しました
    function randomFill() {
      resetBoard(); // 入力＆背景＆usedWordsをクリア

      const inputs = Array.from(document.querySelectorAll("input"));
      const available = wordList.slice().sort(() => Math.random() - 0.5); // シャッフル

      inputs.forEach((input, idx) => {
        const td = input.closest("td");
        const val = available[idx];
        input.value = val;
        finalizeInput(input, td, val);
      });
    }

    function resetBoard() {
      const inputs = document.querySelectorAll("input");
      inputs.forEach(input => {
        input.value = "";
        input.closest("td").style.background = "#ccc";
      });
      usedWords.clear();
    }
  </script>
</body>
</html>
