<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スマホ対応ビンゴ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
    }

    table {
      width: 90vw;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
      table-layout: fixed;
    }

    td {
      width: 20%;
      padding: 0;
      aspect-ratio: 1 / 1;
      border: 2px solid #333;
      vertical-align: middle;
      position: relative;
    }

    .input-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    input.cellInput {
      width: 90%;
      height: 40%;
      font-size: clamp(14px, 3vw, 18px);
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .suggestions {
      position: absolute;
      top: 60%;
      width: 90%;
      max-height: 100px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      z-index: 10;
      border-radius: 6px;
      display: none;
    }

    .suggestions div {
      padding: 4px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: #e0e0e0;
    }

    td.usedA {
      background-color: #90caf9;
    }

    td.usedB {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h2>スマホ対応ビンゴ</h2>
  <table id="bingo">
    <tbody></tbody>
  </table>

  <script>
    const words = [
      "りんご", "バナナ", "みかん", "ぶどう", "すいか", "もも", "パイナップル", "キウイ", "レモン", "メロン",
      "なし", "さくらんぼ", "グレープフルーツ", "ブルーベリー", "ストロベリー", "マンゴー", "ドリアン",
      "ライチ", "パッションフルーツ", "アボカド", "ラズベリー", "オレンジ", "ネーブル", "カキ", "イチジク"
    ];

    const specialWords = ["バナナ", "ぶどう", "すいか"];
    const usedWords = new Set();

    const table = document.querySelector("#bingo tbody");

    for (let i = 0; i < 5; i++) {
      const tr = document.createElement("tr");
      for (let j = 0; j < 5; j++) {
        const td = document.createElement("td");
        const wrapper = document.createElement("div");
        wrapper.className = "input-wrapper";

        const input = document.createElement("input");
        input.type = "text";
        input.className = "cellInput";
        input.placeholder = "未選択";

        const suggestionBox = document.createElement("div");
        suggestionBox.className = "suggestions";

        input.addEventListener("input", () => {
          const value = input.value.trim();
          suggestionBox.innerHTML = "";

          if (value === "") {
            suggestionBox.style.display = "none";
            return;
          }

          const filtered = words.filter(
            w => w.startsWith(value) && !usedWords.has(w)
          );

          if (filtered.length === 0) {
            suggestionBox.style.display = "none";
            return;
          }

          filtered.forEach(word => {
            const div = document.createElement("div");
            div.textContent = word;
            div.addEventListener("click", () => {
              input.value = word;
              suggestionBox.style.display = "none";

              if (usedWords.has(word)) {
                alert("この単語はすでに使用されています");
                input.value = "";
                td.className = "";
                return;
              }

              td.className = specialWords.includes(word) ? "usedA" : "usedB";
              usedWords.add(word);
            });
            suggestionBox.appendChild(div);
          });

          suggestionBox.style.display = "block";
        });

        input.addEventListener("blur", () => {
          setTimeout(() => {
            suggestionBox.style.display = "none";
          }, 200);
        });

        wrapper.appendChild(input);
        wrapper.appendChild(suggestionBox);
        td.appendChild(wrapper);
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }
  </script>
</body>
</html>
