<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>乱舞ビンゴ</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #3e4d2c;
      margin: 0;
      font-family: 'Zen Kurenaido', sans-serif;
      text-align: center;
      color: white;
    }
    h1 {
      font-size: 3.5rem;
      -webkit-text-stroke: 3px black;
      paint-order: stroke fill;
      font-weight: bold;
      margin: 1rem 0;
    }
    table {
      width: 90vmin;
      height: 90vmin;
      margin: auto;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td {
      border: 2px solid white;
      position: relative;
      aspect-ratio: 1 / 1;
      background-color: #ccc;
    }
    .free-cell {
      background-image: url('rainbowranbu.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .cell-inner {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    textarea {
      width: 95%;
      height: 95%;
      resize: none;
      font-size: 2vmin;
      text-align: center;
      font-family: inherit;
      overflow-wrap: break-word;
      box-sizing: border-box;
    }
    .options {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      color: black;
      z-index: 10;
      max-height: 25vmin;
      overflow-y: auto;
      font-size: 2vmin;
      display: none;
    }
    .option-item {
      padding: 4px;
      cursor: pointer;
    }
    .option-item:hover {
      background: #eee;
    }
    .buttons {
      margin-top: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      background: #2e4e1e;
      color: white;
      border: none;
      cursor: pointer;
      margin: 0 1rem;
    }
  </style>
</head>
<body>
  <h1>乱舞ビンゴ</h1>
  <table id="bingo"></table>
  <div class="buttons">
    <button onclick="randomFill()">ランダム配置</button>
    <button onclick="resetBoard()">リセット</button>
  </div>

  <script>
    const wordList = [
      "富士山", "桜", "畳", "抹茶", "着物",
      "忍者", "侍", "温泉", "盆栽", "和菓子",
      "鳥居", "祭り", "刀", "お箸", "日本酒",
      "神社", "茶道", "寿司", "紅葉", "庭園",
      "折り紙", "雪景色", "太鼓", "歌舞伎", "俳句"
    ];
    const rainbowWords = ["抹茶", "桜", "忍者", "寿司", "富士山"];
    let usedWords = new Set();

    const table = document.getElementById("bingo");

    function createTable() {
      for (let row = 0; row < 5; row++) {
        const tr = document.createElement("tr");
        for (let col = 0; col < 5; col++) {
          const td = document.createElement("td");
          if (row === 2 && col === 2) {
            td.classList.add("free-cell");
          } else {
            const wrapper = document.createElement("div");
            wrapper.className = "cell-inner";

            const textarea = document.createElement("textarea");
            const options = document.createElement("div");
            options.className = "options";

            textarea.addEventListener("input", () => {
              const val = textarea.value.trim();
              options.innerHTML = "";
              if (val === "") {
                options.style.display = "none";
                return;
              }
              const matches = wordList.filter(w => w.includes(val));
              matches.forEach(word => {
                const div = document.createElement("div");
                div.className = "option-item";
                div.textContent = word;
                div.onclick = () => {
                  if (usedWords.has(word)) {
                    alert("このワードはすでに選択済みです！");
                    return;
                  }
                  textarea.value = word;
                  usedWords.add(word);
                  options.style.display = "none";
                  updateCellColor(td, word);
                };
                options.appendChild(div);
              });
              options.style.display = matches.length ? "block" : "none";
            });

            textarea.addEventListener("change", () => {
              const val = textarea.value.trim();
              if (!wordList.includes(val)) {
                alert("このワードはリストにありません！");
                textarea.value = "";
                td.style.background = "#ccc";
                return;
              }
              if (usedWords.has(val)) {
                alert("このワードはすでに選択済みです！");
                textarea.value = "";
                td.style.background = "#ccc";
                return;
              }
              usedWords.add(val);
              updateCellColor(td, val);
            });

            wrapper.appendChild(textarea);
            wrapper.appendChild(options);
            td.appendChild(wrapper);
          }
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
    }

    function updateCellColor(cell, word) {
      if (rainbowWords.includes(word)) {
        cell.style.background = "linear-gradient(135deg, #f4d7f4, #d6c6e1, #c0d4f7, #bde5c8, #fffabf, #ffe4b5, #f7b3b3)";
      } else {
        cell.style.background = "#ccc";
      }
    }

    function randomFill() {
      const textareas = table.querySelectorAll("textarea");
      const shuffled = [...wordList].sort(() => Math.random() - 0.5);
      usedWords = new Set();
      let index = 0;
      textareas.forEach(t => {
        const word = shuffled[index++];
        t.value = word;
        usedWords.add(word);
        updateCellColor(t.closest("td"), word);
      });
    }

    function resetBoard() {
      const textareas = table.querySelectorAll("textarea");
      textareas.forEach(t => {
        t.value = "";
        const td = t.closest("td");
        td.style.background = "#ccc";
      });
      usedWords = new Set();
    }

    createTable();
  </script>
</body>
</html>
