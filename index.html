<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>乱舞ビンゴ</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #98AB6F;
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      font-family: 'Zen Kurenaido', sans-serif;
      font-size: 3.5rem;
      color: white;
      -webkit-text-stroke: 3px black;
      paint-order: stroke fill;
      font-weight: bold;
      padding: 1rem;
    }
    table {
      width: 90vmin;
      height: 90vmin;
      margin: auto;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td {
      border: 2px solid white;
      aspect-ratio: 1 / 1;
      position: relative;
      background-color: #ccc;
    }
    .free-cell {
      background-image: url("rainbowranbu.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #f5f5dc;
    }
    .cell-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5%;
      box-sizing: border-box;
      position: relative;
    }
    .cell-content input {
      width: 85%;
      height: 85%;
      box-sizing: border-box;
      font-size: 2vmin;
      text-align: center;
      resize: none;
    }
    .suggestion-box {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      border: 1px solid #aaa;
      z-index: 100;
      max-height: 30vmin;
      overflow-y: auto;
      font-size: 2vmin;
      width: 90%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .suggestion-box div {
      padding: 5px;
      cursor: pointer;
    }
    .suggestion-box div:hover {
      background-color: #eee;
    }
    .button-container {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2e4e1e;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>乱舞ビンゴ</h1>
  <table id="bingo">
    <tbody></tbody>
  </table>

  <div class="button-container">
    <button onclick="randomFill()">ランダム配置</button>
    <button onclick="resetBoard()">リセット</button>
  </div>

  <script>
    const wordList = [
      "富士山", "桜", "畳", "抹茶", "着物",
      "忍者", "侍", "温泉", "盆栽", "和菓子",
      "鳥居", "祭り", "刀", "お箸", "日本酒",
      "神社", "茶道", "寿司", "紅葉", "庭園",
      "折り紙", "雪景色", "太鼓", "歌舞伎", "俳句"
    ];
    const rainbowWords = ["抹茶", "桜", "忍者", "寿司", "富士山"];

    const table = document.querySelector("#bingo tbody");

    for (let row = 0; row < 5; row++) {
      const tr = document.createElement("tr");
      for (let col = 0; col < 5; col++) {
        const td = document.createElement("td");
        td.dataset.row = row;
        td.dataset.col = col;

        if (row === 2 && col === 2) {
          td.classList.add("free-cell");
        } else {
          const wrapper = document.createElement("div");
          wrapper.className = "cell-content";

          const input = document.createElement("input");
          input.placeholder = "未選択";

          const suggestionBox = document.createElement("div");
          suggestionBox.className = "suggestion-box";
          suggestionBox.style.display = "none";
          wrapper.appendChild(input);
          wrapper.appendChild(suggestionBox);
          td.appendChild(wrapper);

          function updateCellStyle(val) {
            if (rainbowWords.includes(val)) {
              td.style.background = "linear-gradient(135deg, #f4d7f4, #d6c6e1, #c0d4f7, #bde5c8, #fffabf, #ffe4b5, #f7b3b3)";
            } else {
              td.style.background = "#ccc";
            }
          }

          function isWordUsed(word) {
            const inputs = document.querySelectorAll("input");
            for (const inp of inputs) {
              if (inp.value.trim() === word) return true;
            }
            return false;
          }

          function showSuggestions(val) {
            suggestionBox.innerHTML = "";
            const filtered = wordList.filter(w => w.includes(val));
            filtered.forEach(word => {
              const div = document.createElement("div");
              div.textContent = word;
              div.addEventListener("click", () => {
                if (isWordUsed(word)) {
                  alert("このワードはすでに使用されています！");
                  return;
                }
                input.value = word;
                suggestionBox.style.display = "none";
                updateCellStyle(word);
              });
              suggestionBox.appendChild(div);
            });
            suggestionBox.style.display = "block";
          }

          input.addEventListener("focus", () => {
            showSuggestions("");
          });

          input.addEventListener("input", () => {
            updateCellStyle(input.value.trim());
            showSuggestions(input.value.trim());
          });

          input.addEventListener("change", () => {
            const val = input.value.trim();
            if (val === "") {
              td.style.background = "#ccc";
              return;
            }
            if (!wordList.includes(val)) {
              alert("このワードはリストにありません！");
              input.value = "";
              td.style.background = "#ccc";
              return;
            }
            updateCellStyle(val);
          });

          document.addEventListener("click", (e) => {
            if (!wrapper.contains(e.target)) {
              suggestionBox.style.display = "none";
            }
          });
        }

        tr.appendChild(td);
      }
      table.appendChild(tr);
    }

    function randomFill() {
      const used = new Set();
      const inputs = document.querySelectorAll("input");

      inputs.forEach(input => {
        let choice;
        do {
          choice = wordList[Math.floor(Math.random() * wordList.length)];
        } while (used.has(choice));
        used.add(choice);
        input.value = choice;
        input.dispatchEvent(new Event("input"));
      });
    }

    function resetBoard() {
      const inputs = document.querySelectorAll("input");
      inputs.forEach(input => {
        input.value = "";
        input.dispatchEvent(new Event("input"));
      });
    }
  </script>
</body>
</html>
