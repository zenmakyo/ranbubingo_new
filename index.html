<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>乱舞ビンゴ</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #98AB6F;
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      font-family: 'Zen Kurenaido', sans-serif;
      font-size: 3.5rem;
      color: white;
      -webkit-text-stroke: 3px black;
      paint-order: stroke fill;
      font-weight: bold;
      padding: 1rem;
    }
    table {
      width: 90vmin;
      height: 90vmin;
      margin: auto;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td {
      border: 2px solid white;
      aspect-ratio: 1 / 1;
      position: relative;
      background-color: #ccc;
    }
    .free-cell {
      background-image: url("rainbowranbu.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #f5f5dc;
    }
    .cell-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5%;
      box-sizing: border-box;
    }
    .cell-content input {
      width: 85%;
      height: 85%;
      box-sizing: border-box;
      font-size: 2vmin;
      text-align: center;
      resize: none;
      position: relative;
      z-index: 2;
    }
    .autocomplete-list {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-height: 12rem;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      z-index: 3;
      font-size: 2vmin;
    }
    .autocomplete-item {
      padding: 0.3em 0.5em;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background: #eee;
    }
    .button-container {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2e4e1e;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>乱舞ビンゴ
  <br><span style="font-size: 1.5rem; line-height: 1.2;">大会</span>
  </h1>
  <table id="bingo">
    <tbody></tbody>
  </table>

  <div class="button-container">
    <button onclick="randomFill()">ランダム配置</button>
    <button onclick="resetBoard()">リセット</button>
  </div>

  <script>
    const wordList = [
      "富士山", "桜", "畳", "抹茶", "着物",
      "忍者", "侍", "温泉", "盆栽", "和菓子",
      "鳥居", "祭り", "刀", "お箸", "日本酒",
      "神社", "茶道", "寿司", "紅葉", "庭園",
      "折り紙", "雪景色", "太鼓", "歌舞伎", "俳句"
    ];
    const rainbowWords = ["抹茶", "桜", "忍者", "寿司", "富士山"];

    const table = document.querySelector("#bingo tbody");

    function createAutocomplete(input, td) {
      const wrapper = td.querySelector(".cell-content");
      let list = document.createElement("div");
      list.className = "autocomplete-list";
      wrapper.appendChild(list);

      function showList(filter) {
        list.innerHTML = "";
        const usedWords = Array.from(document.querySelectorAll("input")).map(i => i.value.trim());
        const matches = wordList.filter(w => w.includes(filter) || filter === "").filter(w => !usedWords.includes(w));
        matches.forEach(word => {
          const item = document.createElement("div");
          item.className = "autocomplete-item";
          item.textContent = word;
          item.onclick = () => {
            input.value = word;
            input.dispatchEvent(new Event("input"));
            list.innerHTML = "";
          };
          list.appendChild(item);
        });
      }

      input.addEventListener("focus", () => {
        showList(input.value.trim());
      });

      input.addEventListener("input", () => {
        const val = input.value.trim();
        const used = Array.from(document.querySelectorAll("input"))
                          .filter(i => i !== input)
                          .map(i => i.value.trim());

        if (val === "") {
          td.style.background = "#ccc";
          return;
        }

        if (!wordList.includes(val)) {
          return;
        }

        if (used.includes(val)) {
          alert("すでに使用されています！");
          input.value = "";
          td.style.background = "#ccc";
          return;
        }

        td.style.background = rainbowWords.includes(val)
          ? "linear-gradient(135deg, #f4d7f4, #d6c6e1, #c0d4f7, #bde5c8, #fffabf, #ffe4b5, #f7b3b3)"
          : "#ccc";
        input.style.backgroundColor = "white";
        input.style.color = "black";
        showList(val);
      });

      document.addEventListener("click", (e) => {
        if (!wrapper.contains(e.target)) list.innerHTML = "";
      });
    }

    for (let row = 0; row < 5; row++) {
      const tr = document.createElement("tr");
      for (let col = 0; col < 5; col++) {
        const td = document.createElement("td");
        td.dataset.row = row;
        td.dataset.col = col;

        if (row === 2 && col === 2) {
          td.classList.add("free-cell");
        } else {
          const wrapper = document.createElement("div");
          wrapper.className = "cell-content";

          const input = document.createElement("input");
          input.placeholder = "未選択";

          wrapper.appendChild(input);
          td.appendChild(wrapper);
          createAutocomplete(input, td);
        }

        tr.appendChild(td);
      }
      table.appendChild(tr);
    }

    function randomFill() {
      const used = new Set();
      const inputs = document.querySelectorAll("input");

      inputs.forEach(input => {
        let choice;
        do {
          choice = wordList[Math.floor(Math.random() * wordList.length)];
        } while (used.has(choice));
        used.add(choice);
        input.value = choice;
        input.dispatchEvent(new Event("input"));
      });
    }

    function resetBoard() {
      const inputs = document.querySelectorAll("input");
      inputs.forEach(input => {
        input.value = "";
        input.dispatchEvent(new Event("input"));
      });
    }
  </script>
</body>
</html>
