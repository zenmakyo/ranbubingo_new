<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ビンゴ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d6e5b0; /* 畳色 */
      margin: 0;
      padding: 1em;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin: auto;
      width: 90vw;
      max-width: 500px;
      table-layout: fixed;
    }
    td {
      border: 2px solid #333;
      width: 20%;
      height: 0;
      padding-bottom: 20%;
      position: relative;
      background-color: white;
    }
    .center-free {
      background-color: gold;
      height: 0;
      padding-bottom: 20%;
      position: relative;
    }
    .input-wrapper {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5%;
      box-sizing: border-box;
    }
    input.cellInput {
      width: 100%;
      height: 100%;
      font-size: 1em;
      text-align: center;
      border: 1px solid #aaa;
      border-radius: 6px;
      resize: none;
      overflow: hidden;
      white-space: normal;
      word-wrap: break-word;
      box-sizing: border-box;
    }
    td.usedA { background-color: #90caf9; }
    td.usedB { background-color: #e0e0e0; }
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
      max-height: 100px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }
    .suggestions div {
      padding: 6px;
      cursor: pointer;
      text-align: left;
    }
    .suggestions div:hover {
      background-color: #eee;
    }
    .button-row {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    #randomBtn { background-color: #88a05f; }
    #resetBtn { background-color: #c75b4a; }
    #randomBtn:hover { background-color: #7a9155; }
    #resetBtn:hover { background-color: #b04e3f; }
  </style>
</head>
<body>
  <h2>スマホ対応ビンゴ</h2>
  <table id="bingo"><tbody></tbody></table>
  <div class="button-row">
    <button id="randomBtn">ランダム配置</button>
    <button id="resetBtn">リセット</button>
  </div>

  <script>
    const words = [
      "りんご", "バナナ", "みかん", "ぶどう", "すいか", "もも", "パイナップル", "キウイ", "レモン", "メロン",
      "なし", "さくらんぼ", "グレープフルーツ", "ブルーベリー", "ストロベリー", "マンゴー", "ドリアン",
      "ライチ", "パッションフルーツ", "アボカド", "ラズベリー", "オレンジ", "ネーブル", "カキ", "イチジク"
    ];
    const specialWords = ["バナナ", "ぶどう", "すいか"];
    const usedWords = new Set();
    const inputs = [];
    const table = document.querySelector("#bingo tbody");

    function adjustFontSize(input) {
      const len = input.value.length;
      if (len > 10) {
        input.style.fontSize = "0.7em";
      } else if (len > 6) {
        input.style.fontSize = "0.9em";
      } else {
        input.style.fontSize = "1em";
      }
    }

    for (let i = 0; i < 5; i++) {
      const tr = document.createElement("tr");
      for (let j = 0; j < 5; j++) {
        const td = document.createElement("td");

        if (i === 2 && j === 2) {
          td.className = "center-free";
          const wrapper = document.createElement("div");
          wrapper.className = "input-wrapper";
          const star = document.createElement("div");
          star.textContent = "⭐️";
          star.style.fontSize = "2em";
          wrapper.appendChild(star);
          td.appendChild(wrapper);
          tr.appendChild(td);
          continue;
        }

        const wrapper = document.createElement("div");
        wrapper.className = "input-wrapper";

        const input = document.createElement("input");
        input.type = "text";
        input.className = "cellInput";
        input.placeholder = "未選択";

        const suggestionBox = document.createElement("div");
        suggestionBox.className = "suggestions";

        const updateSuggestions = () => {
          const value = input.value.trim();
          suggestionBox.innerHTML = "";
          const filtered = words.filter(word =>
            word.includes(value) && !usedWords.has(word)
          );
          if (filtered.length === 0) {
            suggestionBox.style.display = "none";
            return;
          }
          filtered.forEach(word => {
            const div = document.createElement("div");
            div.textContent = word;
            div.onclick = () => {
              input.value = word;
              input.title = word;
              adjustFontSize(input);
              suggestionBox.style.display = "none";
              if (usedWords.has(word)) {
                alert("その単語はすでに使われています");
                input.value = "";
                td.className = "";
                return;
              }
              td.className = specialWords.includes(word) ? "usedA" : "usedB";
              usedWords.add(word);
            };
            suggestionBox.appendChild(div);
          });
          suggestionBox.style.display = "block";
        };

        input.addEventListener("input", () => {
          adjustFontSize(input);
          updateSuggestions();
        });

        input.addEventListener("focus", updateSuggestions);
        input.addEventListener("blur", () => {
          setTimeout(() => suggestionBox.style.display = "none", 200);
        });

        wrapper.appendChild(input);
        wrapper.appendChild(suggestionBox);
        td.appendChild(wrapper);
        tr.appendChild(td);
        inputs.push({ input, td });
      }
      table.appendChild(tr);
    }

    document.getElementById("randomBtn").onclick = () => {
      const available = words.filter(w => !usedWords.has(w));
      const emptyCells = inputs.filter(({ input }) => input.value === "");
      if (available.length < emptyCells.length) {
        alert("単語が足りません");
        return;
      }
      const shuffled = available.sort(() => 0.5 - Math.random());
      emptyCells.forEach(({ input, td }, idx) => {
        const word = shuffled[idx];
        input.value = word;
        input.title = word;
        adjustFontSize(input);
        td.className = specialWords.includes(word) ? "usedA" : "usedB";
        usedWords.add(word);
      });
    };

    document.getElementById("resetBtn").onclick = () => {
      inputs.forEach(({ input, td }) => {
        input.value = "";
        input.title = "";
        td.className = "";
        adjustFontSize(input);
      });
      usedWords.clear();
    };
  </script>
</body>
</html>
