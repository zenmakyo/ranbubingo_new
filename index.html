<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>乱舞ビンゴ</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #98AB6F;
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      font-family: 'Zen Kurenaido', sans-serif;
      font-size: 3.5rem;
      color: white;
      -webkit-text-stroke: 3px black;
      paint-order: stroke fill;
      font-weight: bold;
      padding: 1rem;
    }
    table {
      width: 90vmin;
      height: 90vmin;
      margin: auto;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td {
      border: 2px solid white;
      aspect-ratio: 1 / 1;
      position: relative;
      background-color: #ccc;
    }
    .free-cell {
      background-image: url("rainbowranbu.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #f5f5dc;
    }
    .cell-content {
      position: relative;
      width: 100%;
      height: 100%;
      padding: 5%;
      box-sizing: border-box;
    }
    .custom-dropdown input {
      width: 100%;
      height: 40%;
      font-size: 2vmin;
      text-align: center;
      border: none;
      box-sizing: border-box;
    }
    .dropdown-list {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #aaa;
      max-height: 50%;
      overflow-y: auto;
      z-index: 10;
      font-size: 1.6vmin;
    }
    .dropdown-list div {
      padding: 4px;
      cursor: pointer;
    }
    .dropdown-list div:hover {
      background-color: #eee;
    }
    .button-container {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2e4e1e;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>乱舞ビンゴ</h1>
  <table id="bingo">
    <tbody></tbody>
  </table>

  <div class="button-container">
    <button onclick="randomFill()">ランダム配置</button>
    <button onclick="resetBoard()">リセット</button>
  </div>

  <script>
    const wordList = [
      "富士山", "桜", "畳", "抹茶", "着物",
      "忍者", "侍", "温泉", "盆栽", "和菓子",
      "鳥居", "祭り", "刀", "お箸", "日本酒",
      "神社", "茶道", "寿司", "紅葉", "庭園",
      "折り紙", "雪景色", "太鼓", "歌舞伎", "俳句"
    ];
    const rainbowWords = ["抹茶", "桜", "忍者", "寿司", "富士山"];
    const table = document.querySelector("#bingo tbody");

    for (let row = 0; row < 5; row++) {
      const tr = document.createElement("tr");
      for (let col = 0; col < 5; col++) {
        const td = document.createElement("td");
        if (row === 2 && col === 2) {
          td.classList.add("free-cell");
        } else {
          const wrapper = document.createElement("div");
          wrapper.className = "cell-content";

          const dropdown = document.createElement("div");
          dropdown.className = "custom-dropdown";

          const input = document.createElement("input");
          const list = document.createElement("div");
          list.className = "dropdown-list";

          function updateDropdown() {
            list.innerHTML = '';
            const filter = input.value.trim();
            const filtered = wordList.filter(w => w.includes(filter));
            filtered.forEach(word => {
              const item = document.createElement("div");
              item.textContent = word;
              item.addEventListener("click", () => {
                input.value = word;
                updateCell(word);
                list.innerHTML = '';
              });
              list.appendChild(item);
            });
          }

          function updateCell(val) {
            if (rainbowWords.includes(val)) {
              td.style.background = "linear-gradient(135deg, #f4d7f4, #d6c6e1, #c0d4f7, #bde5c8, #fffabf, #ffe4b5, #f7b3b3)";
              input.style.backgroundColor = "white";
              input.style.color = "black";
            } else if (wordList.includes(val)) {
              td.style.background = "#ccc";
              input.style.backgroundColor = "white";
              input.style.color = "black";
            } else {
              alert("このワードはリストにありません！");
              input.value = "";
              td.style.background = "#ccc";
            }
          }

          input.addEventListener("input", updateDropdown);
          input.addEventListener("focus", updateDropdown);

          dropdown.appendChild(input);
          dropdown.appendChild(list);
          wrapper.appendChild(dropdown);
          td.appendChild(wrapper);
        }
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }

    function randomFill() {
      const used = new Set();
      const inputs = document.querySelectorAll(".custom-dropdown input");
      inputs.forEach(input => {
        let choice;
        do {
          choice = wordList[Math.floor(Math.random() * wordList.length)];
        } while (used.has(choice));
        used.add(choice);
        input.value = choice;
        input.dispatchEvent(new Event("input"));
        input.dispatchEvent(new Event("change"));
      });
    }

    function resetBoard() {
      const inputs = document.querySelectorAll(".custom-dropdown input");
      inputs.forEach(input => {
        input.value = "";
        input.dispatchEvent(new Event("input"));
        input.dispatchEvent(new Event("change"));
      });
    }
  </script>
</body>
</html>
