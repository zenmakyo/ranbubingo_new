<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ビンゴ</title>
  <style>
    body {
      background-color: #A5A051; /* 深い抹茶色 */
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      color: white;
      padding: 1rem;
    }
    table {
      width: 90vmin;
      height: 90vmin;
      margin: auto;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td {
      border: 2px solid white;
      aspect-ratio: 1 / 1;
      position: relative;
      background-color: #ccc;
    }
    .free-cell {
      background-image: url("rainbowranbu.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #f5f5dc; /* 利休白茶 */
    }
    .cell-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5%;
      box-sizing: border-box;
    }
    .cell-content input {
      width: 85%;
      height: 85%;
      box-sizing: border-box;
      font-size: 2vmin;
      text-align: center;
      resize: none;
    }
    .rainbow {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      color: white;
    }
    .button-container {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2e4e1e; /* 濃い緑 */
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ビンゴ</h1>
  <table id="bingo">
    <tbody></tbody>
  </table>

  <div class="button-container">
    <button onclick="randomFill()">ランダム配置</button>
    <button onclick="resetBoard()">リセット</button>
  </div>

  <script>
    // 編集可能なビンゴワード一覧（ここを書き換えてOK）
    const wordList = [
      "富士山", "桜", "畳", "抹茶", "着物",
      "忍者", "侍", "温泉", "盆栽", "和菓子",
      "鳥居", "祭り", "刀", "お箸", "日本酒",
      "神社", "茶道", "寿司", "紅葉", "庭園",
      "折り紙", "雪景色", "太鼓", "歌舞伎", "俳句"
    ];

    // 虹色になる単語（ここで指定）
    const rainbowWords = ["抹茶", "桜", "忍者", "寿司", "富士山"];

    const table = document.querySelector("#bingo tbody");

    // 5x5 のビンゴ表を生成
    for (let row = 0; row < 5; row++) {
      const tr = document.createElement("tr");
      for (let col = 0; col < 5; col++) {
        const td = document.createElement("td");
        td.dataset.row = row;
        td.dataset.col = col;
        if (row === 2 && col === 2) {
          td.classList.add("free-cell");
        } else {
          const wrapper = document.createElement("div");
          wrapper.className = "cell-content";

          const input = document.createElement("input");
          input.setAttribute("list", "word-options");
          input.placeholder = "未選択";

          input.addEventListener("input", () => {
            const val = input.value.trim();
            if (val === "") {
              td.style.background = "#ccc";
              return;
            }
              if (rainbowWords.includes(val)) {
                td.style.background = "linear-gradient(135deg, #f4d7f4, #d6c6e1, #c0d4f7, #bde5c8, #fffabf, #ffe4b5, #f7b3b3)";
  input.style.backgroundColor = "white";
  input.style.color = "black";
} else if (!wordList.includes(val)) {
              alert("このワードはリストにありません！");
              input.value = "";
              td.style.background = "#ccc";
            } else {
              td.style.background = "#ccc";
              input.style.color = "black";
            }
          });

          wrapper.appendChild(input);
          td.appendChild(wrapper);
        }
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }

    // datalist を追加（リスト入力補完）
    const dataList = document.createElement("datalist");
    dataList.id = "word-options";
    wordList.forEach(word => {
      const option = document.createElement("option");
      option.value = word;
      dataList.appendChild(option);
    });
    document.body.appendChild(dataList);

    // ランダム配置
    function randomFill() {
      const used = new Set();
      const inputs = document.querySelectorAll("input");

      inputs.forEach(input => {
        let choice;
        do {
          choice = wordList[Math.floor(Math.random() * wordList.length)];
        } while (used.has(choice));
        used.add(choice);
        input.value = choice;
        input.dispatchEvent(new Event("input"));
      });
    }

    // リセット
    function resetBoard() {
      const inputs = document.querySelectorAll("input");
      inputs.forEach(input => {
        input.value = "";
        input.dispatchEvent(new Event("input"));
      });
    }
  </script>
</body>
</html>
